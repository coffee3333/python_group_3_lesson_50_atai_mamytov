{% extends 'base.html' %}

{% block menu %}
    <a href="{% url 'comment_add' %}">Add Comment</a>
{% endblock %}

{% block content %}
    <h1>Articles:</h1>
    <hr/>
    {% for comment in comments %}
        <h2>{{ comment.article }}</h2>
        <div>{{ comment.text }}</div>
        <p>Author: {{ comment.author }}</p>
        <p>Created at: {{ comment.created_at }}
        <p><a href="{% url 'comment_edit' comment.pk %}">Edit</a></p>
        <p><a href="{% url "comment_delete" comment.pk %}">Delete</a></p>
        <p><a href="{% url 'article_view' comment.article.pk %}">Read Article</a></p>
        <hr/>
    {% endfor %}
{% endblock %}
